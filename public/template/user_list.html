 <div ng-controller = "userListCtr" style="margin-top: 100px;">
   <button ng-click="showCreate()">新建 </button>
     <div> 用户信息: </div>
     <div>过滤条件:<input type="text" ng-model="query"></input></div>
     <ul >
       <li ng-repeat="user in users | filter:query| orderBy:orderPro">
           用户Id:{{user.id}} 用户名:{{user.name}}  年龄:{{user.age}}  
          <a ui-sref='detail({id:user.id})'>更多信息</a>
       </li>
     </ul>
      <div ng-show="isShow">
         <form>
            <div class="form-group">
              <label for="userid">用户ID</label>
              <input ng-model="newUser.id" type="text" class="form-control" id="userid" placeholder="用户ID">
            </div>
            <div class="form-group">
              <label for="username">用户名字</label>
              <input  ng-model="newUser.name" type="text" class="form-control" id="username" placeholder="用户名字">
            </div>
            <div class="form-group">
              <label for="userage">用户年龄</label>
              <input  ng-model="newUser.age" type="text" class="form-control" id="userage" placeholder="用户年龄">
            </div>
           <div class="form-group">
              <label for="userOrg">用户机构</label>
              <input  ng-model="newUser.orgname" type="text" class="form-control" id="userOrg" placeholder="用户机构">
            </div>

           <div class="form-group">
              <label for="userdesc">用户简介</label>
              <textarea  ng-model="newUser.desc" id="userdesc" rows="3" class="form-control"></textarea>
            </div>

            <button type="submit" class="btn btn-default" ng-click="saveUser()">提交</button>
          </form>
    </div>
  </div>
